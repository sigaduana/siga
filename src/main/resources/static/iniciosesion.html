<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="text" id="run" placeholder="RUN" required>
    <input type="password" id="contrasena" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
  </form>
  <button onclick="window.history.back()">Volver Atrás</button>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const run = document.getElementById('run').value;
      const contrasena = document.getElementById('contrasena').value;

      // Consulta el usuario por RUN
      const response = await fetch(`http://localhost:8080/usuario/${run}`);
      if (response.ok) {
        const usuario = await response.json();
        if (usuario.contrasena === contrasena) {
          localStorage.setItem('usuario', JSON.stringify(usuario));
          window.location.href = 'opciones.html';
        } else {
          alert('Contraseña incorrecta');
        }
      } else {
        alert('RUN no encontrado');
      }
    });
  </script>
</body>
</html>
