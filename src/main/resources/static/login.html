<script>
document.getElementById('crear').addEventListener('submit', async function(e) {
  e.preventDefault();
  const inputs = e.target.elements;
  const run = inputs[0].value;
  const nombre = inputs[1].value;
  const apellido = inputs[2].value;
  const sexo = inputs[3].value;
  const telefono = inputs[4].value;
  const contraseña = inputs[5].value;

  const response = await fetch('http://localhost:8080/usuario/crear', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ run, nombre, apellido, sexo, telefono, contraseña })
  });

  if (response.ok) {
    alert('Cuenta creada correctamente');
    window.location.href = 'login.html';
  } else {
    alert('Error al crear la cuenta');
  }
});
</script>
