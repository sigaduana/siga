<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Vehículo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .header {
      background-color: #002F6C;
      color: white;
      padding: 15px;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin-right: 10px;
      font-size: 22px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #002F6C;
    }

    h3 {
      margin-top: 30px;
      color: #002F6C;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #FFC107;
      color: #000;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

 <div class="header">
    <span onclick="window.history.back()">←</span> SIGA
  </div>

  <div class="container">
    <h2>Formulario Vehículo</h2>

    <form id="formVehiculo">
      <input type="text" id="marca" placeholder="Marca" required>
      <input type="text" id="modelo" placeholder="Modelo" required>
      <input type="number" id="anio" placeholder="Año de Fabricación" required>
      <input type="text" id="tipo" placeholder="Tipo de Vehículo" required>
      <input type="text" id="patente" placeholder="Patente" required>
      <input type="text" id="color" placeholder="Color" required>
      <input type="text" id="vin" placeholder="Número de Chasis (VIN)" required>
      <input type="text" id="pais" placeholder="País de Inscripción" required>

      <button type="submit">Crear Formulario Vehículo</button>
    </form>
  </div>

  <script>
    document.getElementById('formVehiculo').onsubmit = function(e) {
      e.preventDefault();
      alert("Formulario del vehículo creado correctamente.");
      document.getElementById('formVehiculo').reset();
    };
  </script>

</body>
</html>
