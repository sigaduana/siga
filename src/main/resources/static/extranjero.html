<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Extranjero</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .header {
      background-color: #002F6C;
      color: white;
      padding: 15px;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin-right: 10px;
      font-size: 22px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #002F6C;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #FFC107;
      color: #000;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e0a800;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #002F6C;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <div class="header">
    <span onclick="window.history.back()">←</span> SIGA
  </div>

  <div class="container">
    <h2>Crear Cuenta</h2>
    <form id="registroExtranjero">
      <input type="text" id="pasaporte" placeholder="Pasaporte (Ej: AB123456)" required>
      <input type="text" id="nombres" placeholder="Nombres" required>
      <input type="text" id="apellidos" placeholder="Apellidos" required>
      <select id="sexo" required>
        <option value="" disabled selected>Selecciona sexo</option>
        <option value="F">Femenino</option>
        <option value="M">Masculino</option>
        <option value="O">Otro</option>
      </select>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <input type="email" id="email" placeholder="Correo Electrónico" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <button type="submit">Crear Cuenta</button>
    </form>

    <div class="link">
      ¿Ya tienes cuenta? <a href="iniciosesion.html">Iniciar sesión</a>
    </div>
  </div>

  <script>
    document.getElementById('registroExtranjero').onsubmit = async function(e) {
      e.preventDefault();
      alert("Cuenta creada correctamente.");
      window.location.href = "opciones.html";
    };
  </script>

</body>
</html>
